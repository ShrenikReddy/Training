<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object constructors</title>
</head>
<body>
    <p id="demo"></p>
</body>
<script>
    function Person(first, last, age) {
      this.firstName = first;
      this.lastName = last;
      this.age = age;
      
      this.fullName = function() {
        return this.firstName + " " + this.lastName
      };
    }
    const me = new Person("Shrenik", "Reddy", 21);    
    document.getElementById("demo").innerHTML = "My name:" + me.fullName(); 
    </script>
</html>
