<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Operations</title>
</head>
<body>
    <script>
        //adding and deleting elemnts
        let numbers = [10, 5, 8, 20, 15];
        numbers.push(30);  
        numbers.unshift(2);
        numbers.pop();
        numbers.shift();
        numbers.splice(1, 1); 

        //Inserting elements 40 and 50
        numbers.splice(2,0,40,50)
        console.log("Inserted 40 and 50",numbers);
        console.log("Index of 40:",numbers.indexOf(40),"Index of 50:",numbers.indexOf(50));
        //Sorting and Reversing
        numbers.sort((a, b) => a - b); 
        numbers.reverse(); 
        //Filtering
        let filteredNumbers = numbers.filter(num => num > 10); 
        //Mapping and transforming
        let squaredNumbers = numbers.map(num => num * num); 

        //Reducing 
        let sum = numbers.reduce((acc, num) => acc + num, 0); 

        // 7. Iterating over the array
        numbers.forEach(num => console.log("Number:", num));

        //some() method
        let hasLargeNumber = numbers.some(num => num > 10);
        console.log("Numbers greater than 10:", hasLargeNumber);
        

        console.log("Final Numbers:", numbers);
        console.log("Filtered Numbers (>10):", filteredNumbers);
        console.log("Squared Numbers:", squaredNumbers);
        console.log("Sum of Numbers:", sum);
    </script>
</body>
</html>
