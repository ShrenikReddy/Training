<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short HTML Reference</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f0f0f0;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        ul, ol {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>HTML header ele,ent</h1>
    </header>

    <main>
        <section>
            <h2>Links</h2>
            <p>
                <a href="https://wenable.com">External Link to Wenable website</a><br>
                <a href="#section2">Internal link to section 2</a>
            </p>
        </section>

        <section>
            <h2>images</h2>
            <img src="https://via.placeholder.com/400x200" alt="random image">
        </section>

        <section id="section2">
            <h2>Lists</h2>
            <h3>Unordered List</h3>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
            </ul>
            <h3>Ordered List</h3>
            <ol>
                <li>First</li>
                <li>Second</li>
            </ol>
        </section>

        <section>
            <h2>Table</h2>
            <table>
                <caption>Sample Table</caption>
                <thead>
                    <tr>
                        <th>FirstName</th>
                        <th>LastName</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Shrenik</td>
                        <td>Reddy</td>
                    </tr>
                    <tr>
                        <td>Raju</td>
                        <td>Yadav</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 HTML Example</p>
    </footer>

</body>
</html>
