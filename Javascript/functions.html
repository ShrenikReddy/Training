<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="c" placeholder="Enter the first number" />
    <input type="number" id="d" placeholder="Enter the second number" />
    <button onclick="multiply()" type="submit">Multiply</button>
    <p id="demo"></p>
    <script>
        function multiply() {
            let num1 = document.getElementById("c").value;
            let num2 = document.getElementById("d").value;
            let result = Number(num1) * Number(num2);
            document.getElementById("demo").innerHTML = "Result: " + result;
        }
    </script>
</body>
</html>
