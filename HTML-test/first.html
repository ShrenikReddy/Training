<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Element</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
            margin: 20px auto;
        }
        form label {
            margin-bottom: 5px;
        }
        form input, form textarea, form button, form select {
            margin-bottom: 10px;
            padding: 8px;
        }
        button:disabled {
            background-color: #ccc;
            color: #666;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <form action="#" method="post">
        <h2>Form Elements</h2>

        <label for="text">Text Input:</label>
        <input type="text" id="text" name="text" value="Initial Value">

        <label for="password">Password Input:</label>
        <input type="password" id="password" name="password">

        <label for="email">Email Input:</label>
        <input type="email" id="email" name="email">

        <label for="number">Number Input:</label>
        <input type="number" id="number" name="number" min="0" max="10" value="5">

        <label for="date">Date Input:</label>
        <input type="date" id="date" name="date">

        <label for="textarea">Textarea:</label>
        <textarea id="textarea" name="textarea" rows="3" cols="20">Initial Text</textarea>

        <label for="select">Select Dropdown:</label>
        <select id="select" name="select">
            <option value="option1">Option 1</option>
            <option value="option2" selected>Option 2</option>
            <option value="option3">Option 3</option>
        </select>

        <label for="file">File Input:</label>
        <input type="file" id="file" name="file">

        <fieldset>
            <legend>Radio Buttons:</legend>
            <input type="radio" id="radio1" name="radio" value="radio1">
            <label for="radio1">Radio 1</label>
            <input type="radio" id="radio2" name="radio" value="radio2" checked>
            <label for="radio2">Radio 2</label>
        </fieldset>

        <fieldset>
            <legend>Checkboxes:</legend>
            <input type="checkbox" id="checkbox1" name="checkbox1" value="checkbox1">
            <label for="checkbox1">Checkbox 1</label>
            <input type="checkbox" id="checkbox2" name="checkbox2" value="checkbox2" checked>
            <label for="checkbox2">Checkbox 2</label>
        </fieldset>

        <button type="submit">Submit Button</button>
        <button type="reset">Reset Button</button>
        <button type="button" onclick="alert('Hello!')">Click Me Button</button>
        <button type="button" disabled>Disabled Button</button>
        <input type="image" src="https://via.placeholder.com/50" alt="Image Button" width="50" height="50">
        <input type="hidden" id="hidden" name="hidden" value="secret_value">
    </form>

    <script>
        // You can add JavaScript here to handle form interactions
        // For example, to get the value of a form element:
        // const textInput = document.getElementById('text');
        // console.log(textInput.value);
    </script>
</body>
</html>
