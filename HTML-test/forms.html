<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced HTML Form with Dynamic Table</title>
  <style>
    form {
      display: flex;
      flex-direction: column;
      width: 300px;
      margin: 20px auto;
    }
    form label {
      margin-bottom: 5px;
    }
    form input, form textarea, form button, form select {
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid black; /* Default black border */
    }
    button:disabled {
      background-color: #ccc;
      color: #666;
      cursor: not-allowed;
    }
    form input.touched:invalid {
      border: 4px solid red;
      padding: 5px;
    }
    form input.touched:valid {
      border: 4px solid green;
      padding: 5px;
    }
    table {
      width: 100%;
      margin: 20px auto;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <form action="#" method="post" name="form" id="form">
    <h2>Form Elements</h2>

    <label for="text" id="label-text">Name: (Must contain 8-15 characters)</label>
    <input type="text" id="text" name="text" pattern=".{8,15}" required>

    <label for="password" id="label-password">Password Input: (Must contain at least 8 characters, 1 uppercase character, and 1 special character)</label>
    <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=]).{8,}" required>

    <label for="email" id="label-email">Email Input:</label>
    <input type="email" id="email" name="email" required>

    <label for="number" id="label-number">Age: Enter a value between 10 and 50</label>
    <input type="number" id="number" name="number" min="10" max="50" required>

    <button type="submit" id="submit-button" disabled>Submit Button</button>
    <button type="reset" id="reset-button">Reset Button</button>
  </form>

  <table id="details-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Password</th>
        <th>Email</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script>
    const form = document.getElementById('form');
    const submitButton = document.getElementById('submit-button');
    const tableBody = document.querySelector('#details-table tbody');

    const validateForm = () => {
      submitButton.disabled = !form.checkValidity();
    };

    const populateTable = (data) => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${data.name}</td>
        <td>${data.password}</td>
        <td>${data.email}</td>
        <td>${data.age}</td>
      `;
      tableBody.appendChild(row);
    };

    form.addEventListener('submit', (event) => {
      event.preventDefault();

      const formData = {
        name: form.text.value,
        password: form.password.value,
        email: form.email.value,
        age: form.number.value,
      };

      const jsonData = JSON.stringify(formData);
      console.log('JSON Data:', jsonData);

      populateTable(formData);

      form.reset();
      validateForm();

      
      form.querySelectorAll('input').forEach(input => {
        input.classList.remove('touched');
      });
    });

    
    document.getElementById('reset-button').addEventListener('click', () => {
      form.querySelectorAll('input').forEach(input => {
        input.classList.remove('touched');
      });
      validateForm();
    });

    form.querySelectorAll('input').forEach(input => {
      input.addEventListener('input', function () {
        this.classList.add('touched'); 

        const label = document.querySelector(`label[for="${this.id}"]`);
        if (this.checkValidity()) {
          label.classList.remove('invalid');
          label.classList.add('valid');
        } else {
          label.classList.remove('valid');
          label.classList.add('invalid');
        }
        validateForm();
      });
    });

    validateForm();
  </script>

</body>
</html>
