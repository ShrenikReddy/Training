<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods 1</title>
</head>
<body>
    <p id="demo"></p>
</body>
<script>
    const person={
        firstName: "Shrenik",
        lastName: "Reddy",
        fullName : function(){
            return this.firstName + " " + this.lastName;
        }
    };
    document.getElementById("demo").innerHTML = person.fullName();
</script>
</html>
